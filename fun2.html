<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="myfunction()">Do click me</button>
    <p id="para1"></p>
    <p id="para2"></p>
    <script>
        var b=5
        function myfunction()
        {
            var a=20;
            document.getElementById("para1").innerHTML=a*a;
            document.getElementById("para2").innerHTML=b+a;
        }
        </script>
</body>
</html>
